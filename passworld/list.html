<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>密世界</title>
<style type="text/css">
body {
	margin: 0px;
	background-color: #EFF3F7;
	color: black;
	font-size: 14px;
	font-family: '微软雅黑';
	overflow-x: hidden;
	overflow-y: scroll;
	cursor: default;
}

#mainframe {
	padding: 0.5em;
	min-width: 300px;
}

#toolbar {
	position: relative;
}

#search {
	display: inline-block;
	line-height: 0px;
	background-color: #fff;
	border: 1px solid #989CA1;
	border-radius: 10px;
	box-shadow: 0px 1px 0px #FFF;
}

#search-icon {
	display: inline-block;
	background: url(icons.png) no-repeat 0px 0px;
	width: 28px;
	height: 19px;
}

#search-input {
	font: 13px/20px Arial;
	border: none;
	width: 100px;
	height: 18px;
	line-height: 15px;
	outline: none;
	padding: 0px;
	vertical-align: top;
}

#search-clean {
	display: inline-block;
	background: url(icons.png) no-repeat -29px 0px;
	width: 21px;
	height: 19px;
	cursor: pointer;
}

#btn-add-rec {
	float: right;
	height: 19px;
	line-height: 19px;
	vertical-align: top;
	margin-right: 0.5em;
	cursor: pointer;
}
#btn-add-rec:hover {
	color: brown;
}

.card {
	position: relative;
	margin: 0.5em 0;
	border: 1px solid silver;
	border-radius: 0.5em;
	padding: 0.5em;
	box-shadow: 0.2em 0.2em 0.1em #D5D5D5;
	background-image: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#f0f0f0));
	color: #030303;
}

.card .title {
	overflow: hidden;
	font-size: 1em;
	line-height: 1.5em;
	text-indent: 2em;
	font-weight: bold;
	cursor: pointer;
}
.card .title:hover {
	color: brown;
}

.card .detail {
	display: none;
	border-top: 1px solid silver;
	padding-left: 0.5em;
	padding-top: 0.2em;
}
.card.expanded .detail {
	display: block;
}

.card div.block {
	margin-bottom: 0.3em;
	white-space: nowrap;
	overflow: hidden;
}

.card .siteurl {
	color: blue;
	text-decoration: none;
}
.card .siteurl:hover {
	text-decoration: underline;
}

.card .password-bg {
	display: inline-block;
	width: 10em;
	background-color: black;
}
.card .password-bg:hover {
	background-color: #328efe;
}
.card .password {
	display: inline-block;
	width: 100%;
	opacity: 0;
}

.card .hint {
	font-size: 0.8em;
	color: gray;
}
</style>
</head>

<body>

<div id="mainframe">
	<div id="toolbar">
		<div id="search">
			<span id="search-icon"></span>
			<input id="search-input" type="text" value="" placeholder="查找" />
			<span id="search-clean"></span>
		</div>
		<div id="btn-add-rec">+添加</div>
	</div>
	<div id="list"></div>
</div>
<script src="jquery-1.11.1.js"></script>
<script src="url.js"></script>
<script src="list.js"></script>

</body>
</html>
