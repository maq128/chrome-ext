<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Skeleton</title>
<style>
body {
	background-color: #ffcc33;
}
a.btn {
	display: block;
	padding: 5px;
	background-color: #ffcc33;
	color: red;
	font-size: 12px;
	font-weight: bold;
	white-space: pre;
	cursor: pointer;
}
a.btn:hover {
	background-color: red;
	color: yellow;
}
hr {
	border: 0px solid red;
	border-top: 1px solid red;
	border-bottom: 1px solid white;
}
</style>
<script src="popup.js"></script>
</head>
<body>
<a class="btn" open-pages="https://cn.bing.com/">Bing</a>
<hr>
<a class="btn" open-pages="https://baidu.com">Baidu</a>
</body>
</html>
